<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>

</head>

<body>
    <form id='formulario'>
        <label>Nombre</label>
        <input id='campo-nombre' type='text' />
        <button>Enviar</button>
    </form onSubmit='send'>
    <div>
        <div id='display-nombre'></div>
    </div>
</body>
<script>
    const formulario = document.getElementById('formulario')
    formulario.onsubmit = (e) => {
        e.preventDefault();
        let value = document.getElementById('campo-nombre').value;
        document.getElementById('display-nombre').innerHTML = value
    }

</script>
