<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/898b60d593.js" crossorigin="anonymous"></script>
    <title>Formulario</title>

    <link rel="stylesheet" href="style.css">

    <script defer src="./index_formulario.js" type="application/javascript"></script>






</head>

<body>
    <!--Formulario-->
    <form id='formulario-1'>
        <input id='nombre' type="text" minlength="3" maxlength="20"/>
        <input id='dni' type="number" minlength="9" maxlength="12"/>
        <input id='telefono' type="number" minlength="9" maxlength="12"/>
        <input id='email' type="email" />
        <textarea id='comentarios'></textarea>
        <button>Enviar</button>
    </form>

    <!--Display o muestra-->
    <div>
        <div id='display-nombre'> </div>
        <div id='display-dni'> </div>
        <div id='display-telefono'> </div>
        <div id='display-email'> </div>
        <div id='display-comentarios'> </div>
    </div>
</body>

</html>
